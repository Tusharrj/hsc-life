<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Say Hello to world!</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div ng-cloak class="message"
     ng-app="helloWorld"
     ng-controller="ctrl">

  <form class="message__form-write"
        ng-hide="hide"
        ng-submit="addMessage($event)">
    <input class="message__form-write__text"
           type="text"
           style="color: {{ getColor }}"
           ng-model="message"
           maxlength=30
           placeholder="Say hello to â˜„ Hsc.life ..."
           required>
    <button class="message__form-write__close"
            type="button"
            ng-click="hide = true">x</button>
  </form>

  <span ng-repeat="message in messages"
        class="message__item"
        style="animation-delay: 0.{{$index}}s; color: {{ message.color }}">
    <div>{{ message.message }}</div>
  </span>
</div>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
<script src='https://cdn.firebase.com/js/client/2.2.4/firebase.js'></script>
<script src='https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
